<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="game-board">
        <div id="scoreboard"></div>
        <div id="casinos-container">
            <div class="casino" id="casino-1">
                <div class="casino-title"><span>Bellagio</span><div class="die-visual face-1"><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
            <div class="casino" id="casino-2">
                <div class="casino-title"><span>Caesars Palace</span><div class="die-visual face-2"><div class="dot"></div><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
            <div class="casino" id="casino-3">
                <div class="casino-title"><span>MGM Grand</span><div class="die-visual face-3"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
            <div class="casino" id="casino-4">
                <div class="casino-title"><span>The Venetian</span><div class="die-visual face-4"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
            <div class="casino" id="casino-5">
                <div class="casino-title"><span>Luxor</span><div class="die-visual face-5"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
            <div class="casino" id="casino-6">
                <div class="casino-title"><span>Wynn</span><div class="die-visual face-6"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="money-cards"></div><div class="placed-dice"></div>
            </div>
        </div>
        <div id="player-area">
            <h2>Your Dice</h2>
            <div id="dice-container"></div>
            <button id="roll-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24" height="24" fill="currentColor"><path d="M32,32H480a32,32,0,0,1,32,32V480a32,32,0,0,1-32,32H32a32,32,0,0,1-32-32V64A32,32,0,0,1,32,32ZM160,128a32,32,0,1,0,32,32A32,32,0,0,0,160,128Zm192,0a32,32,0,1,0,32,32A32,32,0,0,0,352,128ZM160,256a32,32,0,1,0,32,32A32,32,0,0,0,160,256Zm96,0a32,32,0,1,0,32,32A32,32,0,0,0,256,256Zm96,0a32,32,0,1,0,32,32A32,32,0,0,0,352,256ZM160,384a32,32,0,1,0,32,32A32,32,0,0,0,160,384Zm192,0a32,32,0,1,0,32,32A32,32,0,0,0,352,384Z"/></svg>
                <span id="roll-button-text">Roll Dice</span>
            </button>
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
